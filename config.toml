  # Client section
    [params.clients_list]
      enable = true
      # Possibility to center items
      center = true
      # Optional client title specifying the involvement
      title = "Our Partners"

      [[params.clients]]
        logo = "intersog.png"
        link = "https://intersog.com/"

  # Contact section
  [params.contact]
    enable = true
    headline = "Let's Partner!"
    description = "Give us a call or send us an email and we'll get started!"
    phone = "(415) 347-1445"
    email = "info@golittlelion.com"

  # Footer section
  [params.footer]
