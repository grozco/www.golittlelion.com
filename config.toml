# Site settings
baseurl = "http://www.golittlelion.com/"
languageCode = "en-us"
title = "Little Lion"
theme = "hugo-agency-theme"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # To provide some metadata for search engines feel free to add a few
  # information about you and your website.
  name = "Little Lion"
  description = ""

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Possibility to disable external/additional fonts
  # Exception: Fontawesome
  disableFonts = false

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation
  [params.navigation]
    brand = "Little Lion"
    #logo = "logo.svg"
    services = "Services"
    portfolio = "Partners"
    team = "Team"
    contact = "Contact"

  # Hero section
  [params.hero]
    title = "Step out of the box, into the Wild"
    subtitle = "Weâ€™ll help you roar!"
    buttonText = "Roam"


  # Services section
  [params.services]
    enable = true
    title = "Services"
    subtitle = "Big data story-telling, fueled by domain expertise and innovative technology"

    [[params.services.row]]

    [[params.services.row.list]]
      icon = "fa-unlock"
      title = "Business Application"
      description = "Too much data. Where to begin? What is the value-add?"
      calltoaction = "We tell you why it matters."
      url = "#"

    [[params.services.row.list]]
      icon = "fa-link"
      title = "Data Integration"
      description = "Different sources. Disparate data. Multiple data sets."
      calltoaction = "We link it all together."
      url = "#"

    [[params.services.row.list]]
      icon = "fa-picture-o"
      title = "Visual Analytics"
      description = "Speed. Flexibility. Quick insights. Real-time implications."
      calltoaction = "We bring the data to life."
      url = "#"


  # Portfolio section
  [params.portfolio]
    enable = false


  # About section
  [params.about]
    enable = false
    title = "About"
    subtitle = "Lorem ipsum dolor sit amet consectetur."
    endpoint = "Be part<br>of our<br>story!"


